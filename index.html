<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todo.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">


</head>
<body>

    <div id="container">

        <h1>To Do <i class="material-icons plus">playlist_add</i></h1>
        <input type="text" name="" id="textBox" placeholder="Add New Todo">
        <ul>
            <li> <span class='deleteIcon'><i class="fas fa-trash-alt"></i> </span> Buy A6 wagyu</li>
            <li> <span class='deleteIcon'><i class="fas fa-trash-alt"></i> </span> Pump up tennis balls</li>
            <li> <span class='deleteIcon'><i class="fas fa-trash-alt"></i> </span> Walk neighbor's cat</li>
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/todo.js"></script>

</body>
</html>
